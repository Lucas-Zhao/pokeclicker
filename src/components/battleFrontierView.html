<div class="row justify-content-center no-gutters" data-bind="if: App.game.gameState == GameConstants.GameState.battleFrontier">
    <div class="col no-gutters" data-bind="if: BattleFrontierBattle.leftEnemyPokemon" style="height: 280px; display: block;">
        <h2 class="pageItemTitle mobileBattleTitle" style="display: block;">
            <knockout>
                <knockout data-bind="template: { name: 'pokemonNameTemplate', data: { 'pokemon': BattleFrontierBattle.leftEnemyPokemon() } }">Pokémon name</knockout>
            </knockout>

            <knockout class="right" data-bind="html: BattleFrontierRunner.pokemonLeftImages">
            </knockout>

            <div class="progress timer">
                <div class="progress-bar bg-danger" role="progressbar"
                        data-bind="attr:{ style: 'width:' + BattleFrontierRunner.timeLeftPercentage() + '%' },
                        css: { 'bg-danger': BattleFrontierRunner.timeLeftSeconds() < 10, 'bg-primary': BattleFrontierRunner.timeLeftSeconds() >= 10 }"
                        aria-valuemin="0" aria-valuemax="100">
                        <span data-bind="text: BattleFrontierRunner.timeLeftSeconds() + 's'" style="font-size: 12px;"></span>
                </div>
            </div>

        </h2>

        <div>
            <knockout data-bind="template: { name: 'pokemonSpriteTemplate', data: { 'pokemon': BattleFrontierBattle.leftEnemyPokemon() } }">Pokémon sprite</knockout>
        </div>
        <div class="progress hitpoints trainerhitpoints">
            <div class="progress-bar bg-danger" role="progressbar"
                    data-bind="attr:{ style: 'width:' + BattleFrontierBattle.leftEnemyPokemon().healthPercentage() + '%' }"
                    aria-valuemin="0" aria-valuemax="100">
                    <span data-bind="text: BattleFrontierBattle.leftEnemyPokemon().health().toLocaleString('en-US') + ' / ' + BattleFrontierBattle.leftEnemyPokemon().maxHealth().toLocaleString('en-US')" style="font-size: 12px;"></span>
            </div>
        </div>
        <h2 class="pageItemFooter" style="display: block; font-size: 1rem;">
            <knockout>
                Stage <knockout data-bind="text: BattleFrontierRunner.stage().toLocaleString('en-US')">0</knockout> / <knockout data-bind="text: BattleFrontierRunner.highest().toLocaleString('en-US')">0</knockout>
            </knockout>
            <table width="100%">
                <tr>
                    <td>
                        <span style="display: inline;">
                            Pokémon Attack:
                            <span data-bind="
                            text: App.game.party.calculatePokemonAttack(
                                PokemonType.None,
                                PokemonType.None,
                                true,
                            ).toLocaleString('en-US'),
                            tooltip: {
                                title: Battle.leftEnemyPokemon()
                                    ? `${App.game.party.calculatePokemonAttack(
                                        Battle.leftEnemyPokemon().type1,
                                        Battle.leftEnemyPokemon().type2,
                                        true,
                                    ).toLocaleString('en-US')} against ${Battle.leftEnemyPokemon().name}`
                                    : '',
                                trigger: 'hover'}">
                            </span>
                        </span>
                    </td>
                </tr>
            </table>
        </h2>
    </div>
</div>
