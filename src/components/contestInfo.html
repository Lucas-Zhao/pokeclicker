<!-- ko if: App.game.gameState === GameConstants.GameState.contest -->
<div id="contestInformation" class="card sortable-disabled border-secondary mb-3 contest-hall no-select">
    <div class="card-header p-0" data-toggle="collapse">
        <span>Contest Hall</span>
    </div>
    <div class="card-body text-center">
        <p>
            Compete in a Contest!<br/>
            <i>This feature is still in development</i><br/>
        </p>
        <div data-bind="foreach: { data: ContestRunner.contestRankObservable(), as: 'rank' }">
            <h5 data-bind="text: `${ContestRank[rank]} Rank`"></h5>
            <div data-bind="foreach: { data: ContestRunner.contestTypeObservable(), as: 'type' }">
              <button data-bind="text: `${ContestType[type]}`, click: () => {new Contest(rank, type).onclick()}"></button>
              <!-- TODO: click to start contests -->
              <!-- TODO: add ribbon images -->
              <!-- TODO: add stat for max streak/trainers defeated -->
            </div>
        </div>
        <a class="btn btn-block btn-danger text-light" onclick="App.game.battleFrontier.leave()">Leave</a>
    </div>
</div>
