<script type="text/html" id="pokemonAttackTemplate">
  <span style="display: inline;">
      Pokémon Attack:
      <span data-bind="
         text: App.game.party.pokemonAttackObservable().toLocaleString('en-US'),
         tooltip: {
            title: Battle?.enemyPokemon()
                ? `${Battle.pokemonAttackByTypeTooltipObservable()} against ${Battle.enemyPokemon().name}`
                : '',
            trigger: 'hover',
         }
         "></span>
  </span>
</script>
