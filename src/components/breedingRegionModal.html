<div class="modal fade noselect" id="breedingRegionModal" tabindex="-1" role="dialog" aria-badgeledby="breedingRegionModal">
    <div class="modal-dialog modal-dialog-scrollable modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5>Regions</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body p-0">
				<ul class="list-group" data-bind="foreach : Object.keys(GameConstants.Region).filter(function(r){ return r <= player.highestRegion() && r >= 0; })">
					<li class="list-group-item">
						<label class="col-6" data-bind="attr : {for : 'breedingRegion' + $data}, text : GameConstants.camelCaseToString(GameConstants.Region[$data])">Region</label>
						<input class="col-5"type="checkbox" data-bind="attr : {name : 'breedingRegion' + $data, id : 'breedingRegion' + $data, onchange : 'var bfield = BreedingFilters.region.value() ^ ' + (1 << $data) + ' | (this.checked ? ' + (1 << $data) + ' : 0); BreedingFilters.region.value(bfield); Settings.setSettingByName(\'breedingRegionFilter\', bfield);'}, checked : !!(Settings.getSetting('breedingRegionFilter').observableValue() & (1 << $data))"/>
					</li>
				</ul>
			</div>
			<div class="modal-footer">
				<div class="btn-group mr-auto">
					<button type="button" class="btn btn-success" onclick="var bfield = (1 << (player.highestRegion() + 1)) - 1; Settings.setSettingByName('breedingRegionFilter', bfield); BreedingFilters.region.value(bfield);">All</button>
					<button type="button" class="btn btn-danger" onclick="Settings.setSettingByName('breedingRegionFilter', 0); BreedingFilters.region.value(0);">None</button>
				</div>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
