<div class="modal fade noselect" id="eventsModal" tabindex="-1" role="dialog" aria-labelledby="eventsModal">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
       <div class="modal-content">
           <div class="modal-header">
               <h5>Events</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>

           <div class="modal-body p-0">
               <table class="table table-striped table-hover table-bordered table-sm m-0">
                   <thead>
                     <tr>
                       <th>Event</th>
                       <th>Description</th>
                       <th>Start Time</th>
                       <th>End Time</th>
                     </tr>
                   </thead>
                   <tbody data-bind="foreach: SpecialEvents.events.sort((a, b) => a.startTime - b.startTime)">
                     <!-- ko if: Date.now() < endTime -->
                     <tr>
                       <td data-bind="text: title"></td>
                       <td class="text-start" data-bind="html: description"></td>
                       <td class="text-start"><code data-bind="text: startTime.toLocaleString()">-</code></td>
                       <td class="text-start"><code data-bind="text: endTime.toLocaleString()">-</code></td>
                     </tr>
                     <!-- /ko -->
                   </tbody>
               </table>
           </div>

           <div class="modal-footer">
               <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
           </div>
       </div>
    </div>
</div>
