<div class="modal fade" id="battlePartyModal" tabindex="-1" role="dialog" aria-labelledby="battlePartyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <button type="button" class="btn btn-info" style="position: absolute; right: 0px; top: 0px; width: auto; height: 69px; padding: 10px;" data-bind="tooltip: { title: `Party`, trigger: 'hover', placement:'left' }">
            ?
            </button>
        </div>
        <div class="modal-body p-0">
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item"><a class="nav-link active" href="#battle-party-pokemon" data-toggle="tab">Pokémon</a></li>
            </ul>

            <div class="tab-content p-3">
                <div class="tab-pane active" id="battle-party-pokemon">
                    <div class="text-left">
                        <div class="form-row collapse" id="battle-party-filter">
                            <div class="form-group col-md-6 col-6">
                                <label>Search</label>
                                <input autocomplete="off" class="form-control" oninput="BreedingController.filter.search(new RegExp(`(${this.value})`, 'i'))" placeholder="search here" />
                            </div>
                        </div>
                    </div>
                    <div>
                        <ul class="row justify-content-center p-0" data-bind="foreach: BattlePartyController.getPossibleList()">
                            <li class="eggSlot col-sm-4 col-md-3 col-lg-2 pokedexEntry text-nowrap" data-bind="visible: BattlePartyController.visible($data), style:{background: PokedexHelper.getBackgroundColors($data.name)}, class: App.game.partySlots.hasFreePartySlot()  ? '' : 'disabled'">
                                <span style="top: 0; border-top-left-radius: 6px; border-top-right-radius: 6px;" data-bind="text: $data.name">name</span>
                                <div data-bind="visible: App.game.party.alreadyCaughtPokemon($data.id, true)" style="position: absolute;right: 0px;top: 0px;">✨</div>
                                <img src="" width="80px" data-bind="attr:{ src: PokedexHelper.getImage($data.id)}">
                                <span style="bottom: 0; border-bottom-left-radius: 6px; border-bottom-right-radius: 6px" data-bind="text: BattlePartyController.getDisplayValue($data)">value</span>
                                <a class="overlay" href="#breed" data-bind="click: function() { App.game.partySlots.addPokemon($data)}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>
