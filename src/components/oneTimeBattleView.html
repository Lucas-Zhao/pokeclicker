
<div class="row justify-content-center no-gutters" data-bind="if: App.game.gameState === GameConstants.GameState.oneTimeBattle">
    <div class="col no-gutters clickable" data-bind="click: function() {OneTimeBattleBattle.clickAttack()}" style="height: 220px; display: block;">
        <h2 class="pageItemTitle" style="display: block;">

            <knockout class="left">
                <knockout data-bind="text: OneTimeBattleBattle.battle.name"></knockout>
            </knockout>

            <knockout>
                <knockout data-bind="text: OneTimeBattleBattle.enemyPokemon().name">Pok√©mon name</knockout>
            </knockout>

            <knockout class="right">
                <span data-bind="foreach: new Array(OneTimeBattleBattle.pokemonsDefeatedComputable())">
                    <img src="assets/images/pokeball/Pokeball.svg" class="pokeball-smallest pokeball-defeated"/>
                </span>
                <span data-bind="foreach: new Array(OneTimeBattleBattle.pokemonsUndefeatedComputable())">
                    <img src="assets/images/pokeball/Pokeball.svg" class="pokeball-smallest"/>
                </span>
            </knockout>

            <div class="progress timer">
                <div class="progress-bar bg-danger" role="progressbar"
                     data-bind="attr:{ style: 'width:' + OneTimeBattleRunner.timeLeftPercentage() + '%' },
                     css: { 'bg-danger': OneTimeBattleRunner.timeLeftSeconds() < 10, 'bg-primary': OneTimeBattleRunner.timeLeftSeconds() >= 10 }"
                     aria-valuemin="0" aria-valuemax="100">
                     <span data-bind="text: OneTimeBattleRunner.timeLeftSeconds() + 's'" style="font-size: 12px;"></span>
                </div>
            </div>
        </h2>

        <div id="oneTimeBattleGoContainer">
          <div class="row" style="display: inline-block; vertical-align: middle;">
            <div class="col-sm-6 offset-sm-3">
              <img style="width:100%" id="oneTimeBattleGo" src="assets/gifs/go.gif">
            </div>
          </div>
        </div>

        <div>
            <img class="enemy" data-bind="attr:{ src: PokemonHelper.getImage(OneTimeBattleBattle.enemyPokemon(), OneTimeBattleBattle.enemyPokemon().shiny) }" src=""/>
        </div>

        <div class="progress hitpoints" style="height: 20px;">
            <div class="progress-bar bg-danger" role="progressbar"
                    data-bind="attr:{ style: 'width:' + OneTimeBattleBattle.enemyPokemon().healthPercentage() + '%' }"
                    aria-valuemin="0" aria-valuemax="100">
                <span data-bind="text: OneTimeBattleBattle.enemyPokemon().health() + ' / ' + OneTimeBattleBattle.enemyPokemon().maxHealth()" style="font-size: 12px;"></span>
            </div>
        </div>
    </div>
</div>
